<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation for work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Do what you need to do</h1>
        <h4 id="goal">Making the unicorn!</h4>
    </div>

    <div id="clockContainer">
        <span id="clock">Here wil be clock</span>
    </div>
    
       
    <div id = "imageContainer">
        <img id="image" src="" alt="cat clock"> 
    </div>

    <div id="footer">
        <input type="text" id="newGoal" placeholder="Do something">
        <label for="goal">for</label>
        <input type="text" name="minutesToWork" id="minutesToWork" placeholder="30">
        <label for="minutesToWork">minutes!</label>
        <input type="submit" name="submitJTBD" id="submitJTBD" value="Safe" onclick="setGoal()">
    </div>
    

<script src="app.js"></script>
</body>
</html>
